ci:
  autoupdate_schedule: "monthly"
files: ^openff|(^examples/((?!deprecated).)*$)
repos:
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
  - id: black-jupyter
- repo: https://github.com/PyCQA/isort
  rev: 5.10.1
  hooks:
  - id: isort
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.3.1
  hooks:
    - id: nbqa-pyupgrade
      args:
        - --py37-plus
    - id: nbqa-isort
