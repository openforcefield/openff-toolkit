# Environment file for Jupyter notebook examples
name: binder-env
channels:
  - conda-forge
  - defaults
  - bioconda
dependencies:
  # Let conda pull in the toolkit and its deps
  - openff-toolkit

  # Optional(-ish) dependencies used in example(s)
  - nglview
  - qcelemental
  - qcportal
  - qcengine
  - openmmforcefields
  - openff-interchange >=0.1.2
  - gromacs
  - lammps
