name: test
channels:
  - conda-forge/label/openmm_rc
  - openeye/label/rc
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - packaging =0.21
  - openmm >=7.6
  - openff-forcefields
  - openff-interchange
  - smirnoff99Frosst
  - numpy
  - networkx
  - ambertools
  - rdkit
  - xmltodict
  - cachetools
  - cached-property
    # Test-only/optional/dev
  - mdtraj
  - pytest
  - pytest-cov
  - openeye-toolkits
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.15
  - qcengine
  # Typing
  - mypy
  - typing-extensions
  - pip:
    - types-pkg_resources
    - types-setuptools
    - types-toml
    - types-PyYAML
    - mongo-types
