name: openff-toolkit-beta-rc-test
channels:
  - conda-forge/label/openmm_rc
  - openeye/label/rc
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=8
  - openff-forcefields >=2024
  - smirnoff99Frosst
  - openff-units =0.2.0
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  - openff-interchange-base >=0.3.23
  - openff-nagl-base ==0.3.0
  - openff-nagl-models ==0.1.0
    # Toolkit-specific
  - ambertools >=22
    # https://github.com/rdkit/rdkit/issues/7221
  - rdkit >=2023.09.6
  - openeye-toolkits
    # Test-only/optional/dev
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - nglview
  - mdtraj
  - nbval
  - mypy
  - typing_extensions
  - pydantic >1
  - pip:
    - types-setuptools
    - types-toml
    - types-PyYAML
    - mongo-types
