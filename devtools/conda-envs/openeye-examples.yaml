name: openeye-examples
channels:
  - conda-forge/label/openff-interchange_dev
  - openeye
  - conda-forge
dependencies:
  - openff-interchange-base =0.4.11
    # Base depends
  - python
  - versioningit
  - packaging
  - numpy
  - networkx
  - cachetools
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.11
  - openff-amber-ff-ports >=0.0.3
  - openff-units
  - openff-utilities >=0.1.5
  - openff-interchange-base =0.4
  # No idea why this is necessary, see https://github.com/openforcefield/openff-toolkit/pull/1821
  - nomkl
  - openff-nagl-base >=0.4.0
  - openff-nagl-models >=0.3.0
  - typing_extensions
  - nglview
    # Toolkit-specific
  - openeye-toolkits
    # Test-only/optional/dev/typing/examples
  - pytest =8
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - mdtraj
  - nbval
  - pdbfixer
  - openmmforcefields >=0.11.2
  - gromacs >=2023.3
