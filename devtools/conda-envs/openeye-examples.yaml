name: openeye-examples
channels:
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - pydantic =1
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-amber-ff-ports >=0.0.3
  - openff-units =0.2.0
  - openff-utilities >=0.1.5
  - openff-interchange-base >=0.3.10
  - openff-nagl-base ==0.3.0
  - openff-nagl-models ==0.1.0
  - typing_extensions
    # Toolkit-specific
  - openeye-toolkits
    # Test-only/optional/dev/typing/examples
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.15
  - qcengine
  - mdtraj
  - parmed =3
  - nbval
  - pdbfixer
  - openmmforcefields >=0.11.2
  - gromacs >=2021=nompi*
