name: openff-toolkit-test-openeye
channels:
  - conda-forge/label/openff-interchange_dev
  - openeye
  - conda-forge
dependencies:
  - openff-interchange-base =0.4.11
    # Base depends
  - python
  - versioningit
  - packaging
  - numpy
  - networkx
  - cachetools
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - openff-units
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  - openff-interchange-base =0.4
  - openff-nagl-base =0.4.0
  - openff-nagl-models >=0.3.0
  - typing_extensions
    # Toolkit-specific
  - openeye-toolkits
    # Test-only/optional/dev/typing
  - pytest =8
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - pydantic
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - mdtraj
  - nglview
  - parmed =4
  - mypy =1.18
  - typing_extensions
  - pip:
    - types-setuptools
    - types-toml
    - types-PyYAML
    - types-networkx
    - types-xmltodict
    - types-cachetools
    - mongo-types
