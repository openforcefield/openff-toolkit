name: openff-toolkit-test-openeye
channels:
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields
  - smirnoff99Frosst
  - openff-units >=0.2
  - openff-utilities >=0.1.5
  - openff-interchange-base >=0.3.3
  - openff-nagl >=0.2.2
  - openff-nagl-models >=0.0.2
  - typing_extensions ==4.5.0
    # Toolkit-specific
  - openeye-toolkits
    # Test-only/optional/dev/typing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.15
  - qcengine
  - mdtraj
  - parmed =3
