name: openff-toolkit-test-openeye
channels:
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - versioningit
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-units =0.2.0
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  - openff-interchange-base =0.4
  - typing_extensions
    # Toolkit-specific
  - openeye-toolkits
    # Test-only/optional/dev/typing
  - pytest =8
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - pydantic
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - mdtraj
  - nglview
  - parmed =3
  - mypy
  - typing_extensions
  - pip:
    - types-setuptools
    - types-toml
    - types-PyYAML
    - types-networkx
    - types-xmltodict
    - types-cachetools
    - mongo-types
