name: test
channels:
  - conda-forge/label/openmm_dev
  - conda-forge/label/openmm_rc
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - packaging
  - openmm==8.0.0dev2
  - openmmforcefields >=0.11.2
  - openff-forcefields
  - openff-units >=0.1.7
  - openff-utilities >=0.1.5
  - openff-interchange-base >0.2.0rc6
  - smirnoff99Frosst
  - numpy
  - networkx
  - ambertools
  - rdkit
  - xmltodict
  - python-constraint
    # Test-only/optional/dev
  - py  # Remove after pytest 7.2 dust settles
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - nbval
  - codecov
  - coverage
  - openeye-toolkits
  - mdtraj
  - cachetools
  - cached-property
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.15
  - qcengine
  - mdtraj
  - ipywidgets >=7,<8
  # Typing
  - mypy
  - typing-extensions
  - pip:
    - types-pkg_resources
    - types-setuptools
    - types-toml
    - types-PyYAML
    - mongo-types
