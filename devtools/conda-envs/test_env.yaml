name: test
channels:
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - packaging
  # Unpin when https://github.com/openmm/openmm/issues/3495 is resolved
  - openmm =7.6
  - openff-forcefields
  - openff-units >=0.1.5
  - openff-utilities
  - smirnoff99Frosst
  - numpy
  - networkx
  - ambertools
  - rdkit
  # https://github.com/openforcefield/openff-toolkit/issues/1215#issuecomment-1078446482
  - cairo=*=1010
  - xmltodict
    # Test-only/optional/dev
  - pytest
  - pytest-cov
  - pytest-rerunfailures
  - nbval
  - codecov
  - coverage
  - openeye-toolkits
  - mdtraj
  - cachetools
  - black
  - isort
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal
  - qcengine
  - mdtraj
  # Typing
  - mypy
  - typing-extensions
  - pip:
    - types-pkg_resources
    - types-setuptools
    - types-toml
    - types-PyYAML
    - mongo-types
    - git+https://github.com/openforcefield/openff-interchange.git@v0.2.0-alpha.1
