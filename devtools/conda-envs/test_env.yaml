name: openff-toolkit-test
channels:
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - versioningit
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-units
  - pint
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  - openff-interchange-base =0.4
    # Toolkit-specific
  - ambertools >=22
    # rdkit 2024.03.6 and 2024.09.1 packages fail when run natively on osx-arm64 macs
    # https://github.com/rdkit/rdkit/issues/7583
    # and a bad stub (causing mypy failure only)
    # https://github.com/rdkit/rdkit/issues/7221
  - rdkit !=2024.03.6,!=2024.09.1

  - openeye-toolkits
    # Test-only/optional/dev/typing
  - pytest =8
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pytest-timeout
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - pydantic
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - nglview
  - mdtraj
  - nbval
  # No idea why this is necessary, see https://github.com/openforcefield/openff-toolkit/pull/1821
  - nomkl
  - mypy
  - typing_extensions
  - pip:
    - types-setuptools
    - types-toml
    - types-PyYAML
    - types-networkx
    - types-xmltodict
    - types-cachetools
    - mongo-types
  # shim
  - libabseil=20240722.0=*_1
