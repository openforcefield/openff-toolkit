name: openff-toolkit-test
channels:
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - versioningit
  - packaging
  - numpy <2.3
  - networkx
  - cachetools
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-units
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  - openff-interchange-base =0.4
  - openff-nagl-base >=0.4.0
  - openff-nagl-models >=0.3.0
  - typing_extensions
    # Toolkit-specific
  - ambertools =24
  - rdkit =2025

  - openeye-toolkits
    # Test-only/optional/dev/typing
  - mypy =1.17
  - pytest =8
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pytest-timeout
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - pydantic
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - nglview
  - mdtraj
  - nbval
  - pip:
    - types-setuptools
    - types-toml
    - types-PyYAML
    - types-networkx
    - types-xmltodict
    - types-cachetools
    - mongo-types
