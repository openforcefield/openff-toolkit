name: rdkit-examples
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - packaging =21
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields
  - smirnoff99Frosst
  - openff-units >=0.2
  - openff-utilities >=0.1.5
  - openff-interchange-base >=0.2
    # Toolkit-specific
  - ambertools
  - rdkit
    # Test-only/optional/dev/typing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.15
  - qcengine
  - nbval
  - mdtraj
  - ipywidgets =7
  - pdbfixer
  - openmmforcefields >=0.11.2
