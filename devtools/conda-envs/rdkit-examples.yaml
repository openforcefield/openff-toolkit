name: rdkit-examples
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pydantic =1
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-amber-ff-ports >=0.0.3
  - openff-units =0.2.0
  - openff-utilities >=0.1.5
  - openff-interchange-base ==0.3.14
  - openff-nagl ==0.3.2
  - typing_extensions
    # Toolkit-specific
  # AmberTools 23 brings in ParmEd 4, which doesn't yet work with examples
  # https://github.com/openforcefield/openff-toolkit/issues/1532
  - ambertools =22.4
  - rdkit
    # Test-only/optional/dev/typing/examples
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.15, <0.50.0a0
  - qcengine
  - nbval
  - mdtraj
  - pdbfixer
  - openmmforcefields >=0.11.2
  - gromacs >=2021=nompi*
