name: rdkit-examples
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - versioningit
  - packaging
  - numpy <2.3
  - networkx
  - cachetools
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.11
  - openff-amber-ff-ports >=0.0.3
  - openff-units
  - openff-utilities >=0.1.5
  - openff-interchange-base =0.4
  - openff-nagl-base >=0.4.0
  - openff-nagl-models >=0.3.0
  - typing_extensions
  - nglview
    # Toolkit-specific
  - ambertools
    # https://github.com/rdkit/rdkit/issues/7221 and https://github.com/rdkit/rdkit/issues/7583
  - rdkit =2024
    # Test-only/optional/dev/typing/examples
  - pytest =8
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - nbval
  - mdtraj
  - pdbfixer
  - openmmforcefields >=0.11.2
  - gromacs >=2023.3
  - mkl =2024.2.2
