name: rdkit-examples
channels:
  - conda-forge/label/openff-interchange_rc
  - conda-forge
dependencies:
    # Base depends
  - python
  - pydantic
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.11
  - smirnoff99Frosst
  - openff-amber-ff-ports >=0.0.3
  - openff-units =0.2.0
  - openff-utilities >=0.1.5
  - openff-interchange-base >=0.4.0beta1
  - openff-nagl-base ~=0.4.0
  - openff-nagl-models ==0.3.0
  - typing_extensions
  - nglview
    # Toolkit-specific
  # AmberTools 23 brings in ParmEd 4, which doesn't yet work with examples
  # https://github.com/openforcefield/openff-toolkit/issues/1532
  - ambertools =22.4
    # https://github.com/rdkit/rdkit/issues/7221 and https://github.com/rdkit/rdkit/issues/7583
  - rdkit !=2024.03.6,!=2024.03.5
    # Test-only/optional/dev/typing/examples
  - pytest
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - nbval
  - mdtraj
  - pdbfixer
  - openmmforcefields >=0.11.2
  - gromacs >=2023.3
  - pip:
    - git+https://github.com/openforcefield/openff-interchange.git@fix-1052
