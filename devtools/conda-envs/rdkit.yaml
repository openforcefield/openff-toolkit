name: openff-toolkit-test-rdkit
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pydantic =1
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-units =0.2.0
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  - openff-interchange-base >=0.3.17
  - openff-nagl-base >=0.3.7,<0.4
  - openff-nagl-models ==0.1.0
  - typing_extensions
    # Toolkit-specific
  - ambertools >=22
    # https://github.com/rdkit/rdkit/issues/7221
  - rdkit <2023.09.6
    # Test-only/optional/dev/typing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - nglview
