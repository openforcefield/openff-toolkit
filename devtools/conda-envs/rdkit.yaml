name: openff-toolkit-test-rdkit
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - versioningit
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-units
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  - openff-interchange-base =0.4
  - openff-nagl-base >=0.4.0
  - openff-nagl-models >=0.3.0
  - typing_extensions
    # Toolkit-specific
  - ambertools >=22
    # https://github.com/rdkit/rdkit/issues/7221 and https://github.com/rdkit/rdkit/issues/7583
  - rdkit !=2024.03.6,!=2024.03.5
    # Test-only/optional/dev/typing
  - pytest =8
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - pydantic
  - qcelemental
  - qcportal >=0.50
  - qcengine
  - nglview
  - pip:
      #- git+https://github.com/openforcefield/openff-interchange.git@naglcharges-handler
      - git+https://github.com/openforcefield/openff-nagl-models.git@fetch-by-doi2
