name: openff-toolkit-test-rdkit
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - packaging
  - numpy
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openmm >=7.6
  - openff-forcefields >=2023.05.1
  - smirnoff99Frosst
  - openff-units =0.2.0
  - openff-utilities >=0.1.5
  - openff-interchange-base >=0.3.3
  - openff-nagl >=0.2.2
  - openff-nagl-models >=0.0.2
  - typing_extensions
    # Toolkit-specific
  - ambertools >=22
  - rdkit
    # Test-only/optional/dev/typing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - qcelemental
  - qcportal >=0.15
  - qcengine
  - pip:
    - git+https://github.com/openforcefield/openff-interchange.git@openmm-optional
