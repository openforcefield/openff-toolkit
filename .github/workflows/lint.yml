name: lint

on:
  push:

jobs:

  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: '3.9'

      - name: Install linters
        run: |
          pip install black isort

      - name: Run black
        run: |
          black --check openff

      - name: Run isort
        run: |
          isort --check openff
